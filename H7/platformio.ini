board = portenta_h7_m7
framework = arduino
monitor_speed = 115200
lib_deps = 
	arduino-libraries/Servo@^1.2.1
	adafruit/Adafruit APDS9960 Library@^1.2.5
	SPI
	arduino-libraries/Servo@^1.2.1
